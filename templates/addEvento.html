{% extends "base.html" %}

{% block evento %}
    <section class="login">
        <div class="iniciar">
            <form action="/addEvento" method="post" enctype="multipart/form-data" id="formulario-addEvento" class="formulario" name="addEvento">
                <h3>Añadir Evento</h3>

                <label for="idEv">(*) Identificador del evento:</label>
                <input type="number" name="idEv" id="idEv">

                <label for="titulo">(*) Titulo:</label>
                <input type="text" name="titulo" id="titulo">

                <label for="subtitulo">Subtitulo:</label>
                <input type="text" name="subtitulo" id="subtitulo">

                <label for="parrafos">Párrafos:</label>
                <textarea name="parrafos" id="parrafos" placeholder="Escriba el contenido del evento"></textarea>

                <label for="imagen">(*) Imagen</label>
                <input type="file" name="imagen" id="imagen">
                
                <input id="boton_enviar" type="submit" value="Añadir Evento">
            </form>
        </div>
    </section>
{% endblock %}
