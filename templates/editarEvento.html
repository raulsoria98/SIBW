{% extends "base.html" %}

{% block evento %}
    <section class="login">
        <div class="iniciar">
            <form action="/editarEvento/{{ idEv }}" method="post" enctype="multipart/form-data" id="formulario-editarEvento" class="formulario" name="editarEvento">
                <h3>Editar Evento</h3>

                <label for="idEv">(*) Identificador del evento:</label>
                <input type="number" name="idEv" id="idEv" value="{{ idEv }}">

                <label for="titulo">(*) Titulo:</label>
                <input type="text" name="titulo" id="titulo" value="{{ evento.titulo }}">

                <label for="subtitulo">Subtitulo:</label>
                <input type="text" name="subtitulo" id="subtitulo" value="{{ evento.subtitulo }}">

                <label for="parrafos">PÃ¡rrafos:</label>
                <textarea name="parrafos" id="parrafos" placeholder="Escriba el contenido del evento">{% for parrafo in evento.parrafos %}{{ parrafo }}{% endfor %}</textarea>

                <label for="imagen">Imagen</label>
                <input type="file" name="imagen" id="imagen">
                
                <input id="boton_enviar" type="submit" value="Editar Evento">
            </form>
        </div>
    </section>
{% endblock %}
